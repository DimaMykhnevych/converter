<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
      integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="mb-4 header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">EASY::CONVERTER</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Converter</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Calculators</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container main-section p-2">
        <h1 class="text-center container-header mb-4">Converter</h1>
        <div class="row">
          <div class="col-lg-3 col-md-3">
            <h3 class="text-center value-header">
              Select initial physical quantities
            </h3>
            <div class="list-group" id="initialValue"></div>
          </div>
          <div class="col-lg-6 col-md-6 test" id="converter">
            <div class="container mb-5 mt-2">
              <div class="row">
                <div class="col-lg-12 text-center">
                  <img
                    src="images/conv-icon.png"
                    class="img-fluid converter-icon"
                    alt="convert-icon"
                  />
                </div>
              </div>
            </div>
            <div class="container pt-5">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>From:<span class="fromPhys ml-2"></span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="startQuantity"
                      aria-describedby="helpId"
                      placeholder="type value"
                    />
                    <small id="helpId" class="form-text text-muted"
                      >Initial quantity</small
                    >
                  </div>
                </div>
                <div class="col-lg-1 col-md-1 m-0 p-0">
                  <i class="fas fa-arrow-alt-right arrow"></i>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>To:<span class="toPhys ml-2"></span></label>
                    <input
                      type="text"
                      class="form-control"
                      name=""
                      id="finalQuantity"
                      aria-describedby="helpId2"
                      placeholder="type value"
                    />
                    <small id="helpId2" class="form-text text-muted"
                      >Final quantity</small
                    >
                  </div>
                </div>
              </div>
              <div class="row text-center">
                <div class="col-lg-4 col-md-4 col-sm-12 mx-auto">
                  <button type="button" class="btn btn-warning w-100">
                    Convert <i class="fas fa-magic pl-2"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-3">
            <h3 class="text-center value-header">
              Select result physical quantities
            </h3>
            <div class="list-group" id="endValue"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
